<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clockify Settings</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <div class="card">
      <div class="header">
        <h1>Clockify Settings</h1>
        <p class="subtitle">Configure the API key and optional label-to-tag mapping.</p>
      </div>
      <form id="settings-form">
        <label>
          API Key
          <input id="apiKey" type="password" placeholder="Clockify API Key">
        </label>
        <label>
          Label to Tag Map (JSON object)
          <textarea id="labelTagMap" rows="6" placeholder='{"bug":"tag-id"}'></textarea>
          <span class="helper">Match GitHub labels to Clockify tag IDs.</span>
        </label>
        <label class="toggle">
          <input id="quickStartEnabled" type="checkbox">
          Start with last selection by default
        </label>
        <div class="actions">
          <button type="submit">Save</button>
          <span id="status"></span>
        </div>
      </form>
    </div>
    <script src="options.js"></script>
  </body>
</html>
